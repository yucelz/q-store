name: Build Windows Wheels

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v3.4.0
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  id-token: write

jobs:
  build_windows:
    name: Build wheels on Windows
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.11, 3.12, and 3.13
          CIBW_BUILD: cp311-* cp312-* cp313-*

          # Skip 32-bit builds
          CIBW_SKIP: "*-win32"

          # Install Cython before building
          CIBW_BEFORE_BUILD: pip install Cython>=0.29.0

          # Test the wheel after building
          CIBW_TEST_REQUIRES: pytest numpy scipy
          CIBW_TEST_COMMAND: python -c "from q_store import QuantumDatabase; print('Import successful!')"

          # Windows: Build for AMD64
          CIBW_ARCHS_WINDOWS: "AMD64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: ./wheelhouse/*.whl
          retention-days: 30

  publish_windows:
    name: Publish Windows Wheels
    needs: build_windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows
          path: dist

      - name: List built wheels
        run: ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install twine
        run: python -m pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*.whl --skip-existing
        continue-on-error: true
